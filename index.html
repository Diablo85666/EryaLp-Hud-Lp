<!DOCTYPE html>
<html>
<head>
  <title>Jukebox HUD</title>
  <style>
    body {
      background-color: black;
      background-image: url('');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px black;
    }

    .track {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      font-size: 1.5em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      width: fit-content;
    }

    .play-button {
      margin-left: 15px;
      padding: 8px 16px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .play-button:hover {
      background-color: #666;
    }

    audio {
      width: 80%;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽµ Seleziona una canzone</h2>

  <div class="track">
    Ti Senti Mai Fuori Posto
    <button class="play-button" onclick="play('https://dl.dropboxusercontent.com/scl/fi/ozifs9h5hci1ughfr7soj/Ti-senti-mai-fuori-posto-anche-tu-Un-dialogo-poetico.mp3?rlkey=vplful7mj7jqtwi3tre7m9ok4&st=wbfwj80q')">â–¶ Play</button>
  </div>

  <div class="track">
    Canzone 2
    <button class="play-button" onclick="play('https://example.com/song2.mp3')">â–¶ Play</button>
  </div>

  <div class="track">
    Canzone 3
    <button class="play-button" onclick="play('https://example.com/song3.mp3')">â–¶ Play</button>
  </div>

  <audio id="player" controls></audio>

  <script>
    function play(url) {
      const player = document.getElementById('player');
      player.src = url;
      player.play();
    }

    // ðŸ”„ Inserisci qui il link della tua immagine di sfondo
    const backgroundImageUrl = ''; // <-- Lascia vuoto per sfondo nero

    if (backgroundImageUrl) {
      document.body.style.backgroundImage = `url('${backgroundImageUrl}')`;
    }
  </script>
</body>
</html>
